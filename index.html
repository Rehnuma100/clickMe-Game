<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
</head><link rel="stylesheet" href="style.css">
<body>
    <div id="main">
        <div id="panel">
            <div id="nav">                     
                <div class="Score-box">
                    <h4>Target</h4>
                    <div id="Target" class="num">1</div>
                </div>
                <div class="Score-box">
                    <h4>Timer</h4>
                    <div id="clock" class="num">60</div>
                </div>
                <div class="Score-box">
                    <h4>Score</h4>
                    <div id="scr" class="num">0</div>
                </div>
            </div>
            <div id="btm">
                <div class="bubble"></div>     
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
